<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok茅mon - Ruletas de Combate</title>
    <link rel="stylesheet" href="css/combates.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
    <!-- Fondo con patr贸n Pok茅mon -->
    <div class="pokemon-bg"></div>

    <div class="battle-container">
        <!-- Header -->
        <div class="battle-header">
            <div class="pokedex-top">
                <div class="pokedex-light"></div>
                <div class="pokedex-speaker"></div>
            </div>
            <h1 class="battle-title">RULETAS DE COMBATE</h1>
        </div>

        <!-- Secci贸n de Ruleta de Ganador -->
        <div class="wheel-section">
            <h2 class="wheel-title">RULETA DE GANADOR</h2>
            <div class="spins-display">
                <div class="spins-label">TIRADAS DISPONIBLES</div>
                <div class="spins-counter">
                    <span class="spins-icon"></span>
                    <span class="spins-number" id="winnerSpinsCount">0</span>
                </div>
            </div>
            <div class="wheel-main-container">
                <div class="wheel-container">
                    <canvas id="winnerWheelCanvas" width="2400" height="2400"></canvas>
                    <div class="wheel-pointer"></div>
                    <div class="wheel-center"></div>
                </div>
                <div class="spin-controls">
                    <button id="winnerSpinBtn" class="battle-button spin-button" disabled>
                        <span class="button-text">GIRAR GANADOR</span>
                        <span class="button-icon"></span>
                    </button>
                    <div id="winnerResult" class="result-display"></div>
                </div>
            </div>
        </div>

        <!-- Secci贸n de Ruleta de Perdedor -->
        <div class="wheel-section">
            <h2 class="wheel-title">RULETA DE PERDEDOR</h2>
            <div class="spins-display">
                <div class="spins-label">TIRADAS DISPONIBLES</div>
                <div class="spins-counter">
                    <span class="spins-icon"></span>
                    <span class="spins-number" id="loserSpinsCount">0</span>
                </div>
            </div>
            <div class="wheel-main-container">
                <div class="wheel-container">
                    <canvas id="loserWheelCanvas" width="2400" height="2400"></canvas>
                    <div class="wheel-pointer"></div>
                    <div class="wheel-center"></div>
                </div>
                <div class="spin-controls">
                    <button id="loserSpinBtn" class="battle-button spin-button" disabled>
                        <span class="button-text">GIRAR PERDEDOR</span>
                        <span class="button-icon"></span>
                    </button>
                    <div id="loserResult" class="result-display"></div>
                </div>
            </div>
        </div>

        <!-- Bot贸n de volver -->
        <div class="back-button-container">
            <button id="backToMenuBtn" class="battle-button back-button">
                <span class="button-text">VOLVER AL MEN</span>
                <span class="button-icon">猬锔</span>
            </button>
        </div>
    </div>

    <!-- Scripts (隆sin espacios en las URLs!) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@latest/Winwheel.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/combates.js"></script>
</body>
</html>
